<div id="output-style-datalist">
  <h3>Output Style - Datalist</h3>
  <much-select output-style="datalist">

      <optgroup label="Primary">
        <option>Red</option>
        <option>Yellow</option>
        <option>Blue</option>
      </optgroup>
      <optgroup label="Secondary">
        <option>Orange</option>

        <option>Purple</option>
      </optgroup>
    </select>
  </much-select>
</div>
