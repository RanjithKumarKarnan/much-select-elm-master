<div id="not-just-english">
  <p>
    Here we have options that contain characters that are outside of the standard english alphabet (i.e. <a href="https://en.wikipedia.org/wiki/Diacritic">diacritics</a>).
    For the sake of filtering options we match on the the "basic" english letter (filtering is also case insesitive)
  </p>
  <p>To see this in action try filtering on "ra".</p>
  <much-select>
    <select slot="select-input">
      <option>hvid</option>
      <option>gul</option>
      <option>orange</option>
      <option>pink</option>
      <option>rød</option>
      <option>brun</option>
      <option>grøn</option>
      <option>blå</option>
      <option>lilla</option>
      <option>grå</option>
      <option>sølvfarvet</option>
      <option>guldfarvet</option>
    </select>
  </much-select>
</div>
