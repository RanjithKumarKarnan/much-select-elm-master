<div id="disabled-attribute">
  <h3>Disabled</h3>
  <p>Disable the <code>&lt;much-select&gt;</code> with the <code>disabled</code> attribute.</p>
  <much-select disabled="disabled" output-style="datalist" multi-select selected-value="Red,Yellow">
    <select slot="select-input">
      <option>Red</option>
      <option>Yellow</option>
      <option>Blue</option>
      <option>Orange</option>
      <option>Green</option>
      <option>Purple</option>
    </select>
  </much-select>
</div>
