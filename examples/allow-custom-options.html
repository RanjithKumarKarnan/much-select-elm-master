<div id="allow-custom-options">
  <h3>Custom Options</h3>
  <p>With multi select you can also add your own "custom" options with the <code>allow-custom-options=""</code> attribute.</p>
  <much-select multi-select="" allow-custom-options="">
    <select slot="select-input">
      <option>Caveman</option>
      <option>Bees</option>
      <option>Cow</option>
      <option>Scientist</option>
      <option>Angel</option>
      <option>Demon</option>
      <option>Shark</option>
      <option>Cowboy</option>
    </select>
  </much-select>
</div>
