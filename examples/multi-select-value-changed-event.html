<div id="multi-select-value-changed-event">
  <h3>Multi Select - <code>valueChanged</code> Event</h3>
  <much-select multi-select="true">
    <select slot="select-input">
      <option>Bear</option>
      <option>Fox</option>
      <option>Owl</option>
      <option>Mouse</option>
      <option>Squirrel</option>
    </select>
  </much-select>
  <p>
    Events:
  </p>
  <table id="multi-select-value-changed-event-log">
    <thead>
    <tr>
      <th>Event</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    window.addEventListener("load", () => {
      document
        .querySelector("#multi-select-value-changed-event much-select")
        .addEventListener(
          "valueChanged",
          // eslint-disable-next-line no-undef
          makeLogEventHandler("multi-select-value-changed-event-log")
        );
    });
  </script>
</div>
