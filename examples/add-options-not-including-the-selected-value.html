<div id="add-options-not-including-the-selected-value">
  <h3>An Initial (Selected) Value (No Options)</h3>
  <h4>Then Add the Options</h4>
  <h5>But not the selected value</h5>
  <p>
    If there is an initial value but no options initially, then we add options, it should keep the selected value including the additional options in the dropdown.
  </p>
  <button>Click me to add options via the DOM</button>
  <much-select selected-value="Butter"></much-select>
  <script>
    document
      .querySelector("#add-options-not-including-the-selected-value button")
      .addEventListener("click", () => {
        document.querySelector(
          "#add-options-not-including-the-selected-value much-select"
        ).innerHTML = `<select slot="select-input">
              <option value="Jam">Jam</option>
              <option value="Marmalade">Marmalade</option>
              <option value="Preserves">Preserves</option>
              <option value="Apple Butter">Apple Butter</option>
            </select>`;
      });
  </script>
</div>
