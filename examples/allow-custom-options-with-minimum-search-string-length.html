<div id="allow-custom-options-with-search-string-minimum-length">
  <h3>Custom Options with search string minimum length</h3>
  <p>Allow custom option (<code>allow-custom-options=""</code>) and have a
    minimum search string length of 5
    (<code>search-string-minimum-length="5"</code>.
    You should be able to add custom options even if they are less than 5
    characters long.
  </p>
  <much-select multi-select="" allow-custom-options="" search-string-minimum-length="5">
    <select slot="select-input">
      <option>Caveman</option>
      <option>Bees</option>
      <option>Cow</option>
      <option>Scientist</option>
      <option>Angel</option>
      <option>Demon</option>
      <option>Shark</option>
      <option>Cowboy</option>
    </select>
  </much-select>
</div>
