<div id="simple-example">

  <h3>Simple Example</h3>
  <p>
      Just selecting a single value from a list. If this is all you need to do you should probably just use a
      <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select"><code>select</code> element</a>.
  </p>
  <much-select>
    <select slot="select-input">
      <option>Bricks</option>
      <option>Sticks</option>
      <option>Straw</option>
    </select>
  </much-select>
</div>
