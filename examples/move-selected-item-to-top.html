<div id="move-selected-item-to-top">
  <h3>Selected Items Goes to the Top</h3>
  <p>Adding the <code>selected-option-goes-to-top</code> attribute will change the behavior so selected items get put at the top of the dropdown menue.</p>
  <much-select selected-option-goes-to-top>
    <select slot="select-input">
      <option>Achiever</option>
      <option>Futuristic</option>
      <option>Input</option>
      <option>Woo</option>
    </select>
  </much-select>
</div>
