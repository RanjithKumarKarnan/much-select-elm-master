<div id="option-groups">
  <h3>Option Groups</h3>
  <p>You can give your options a little more organization by grouping them.</p>
  <much-select>
    <select slot="select-input">
      <optgroup label="Primary">
        <option>Red</option>
        <option>Yellow</option>
        <option>Blue</option>
      </optgroup>
      <optgroup label="Secondary">
        <option>Orange</option>
        <option>Green</option>
        <option>Purple</option>
      </optgroup>
    </select>
  </much-select>
</div>
