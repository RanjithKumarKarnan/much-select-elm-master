<div id="simple-multi-select-example">
  <h3>Multi Select</h3>
  <p>Choose some programming languages, no need to just pick 1.</p>
  <much-select multi-select="">
    <select slot="select-input">
      <option>Ada</option>
      <option>ALGOL 68</option>
      <option>C</option>
      <option>C++</option>
      <option>Objective-C</option>
      <option>C#</option>
      <option>Java</option>
      <option>Go</option>
    </select>
  </much-select>
</div>
