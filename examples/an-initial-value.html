<div id="an-initial-value">
  <h3>An initial value</h3>
  <p>Set using the <code>selected-value</code> attribute on the <code>&lt;much-select&gt;</code></p>
  <much-select selected-value="Blue">
    <select slot="select-input">
      <option>Red</option>
      <option>Yellow</option>
      <option>Blue</option>
      <option>Orange</option>
      <option>Green</option>
      <option>Purple</option>
    </select>
  </much-select>
</div>
